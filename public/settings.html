<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Diary - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/components/navbar.css">
    <link rel="stylesheet" href="/css/pages/settings.css">
</head>
<body>
    <div class="header-section">
        <div class="stats-container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div>Basal Metabolic Rate</div>
                    <div class="stat-value"><span id="bmrValue">0</span></div>
                </div>
                <div class="stat-card">
                    <div>Total Daily Calories</div>
                    <div class="stat-value"><span id="totalCalories">0</span></div>
                </div>
                <div class="stat-card">
                    <div>Weekly Calories</div>
                    <div class="stat-value"><span id="weeklyCalories">0</span></div>
                </div>
            </div>
        </div>
    </div>

    <div class="settings-container">
        <div class="settings-card">
            <h2 class="mb-4">Profile Settings</h2>
            <form id="userSettingsForm">
                <!-- Personal Information -->
                <div class="settings-section mb-3">
                    <h5 class="settings-section-title">Personal Information</h5>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="userNameInput" class="form-label">Name</label>
                                <input type="text" class="form-control" id="userNameInput" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label" for="sex">Sex</label>
                                <select class="form-control" id="sex" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label" for="age">Age</label>
                                <input type="number" class="form-control" id="age" min="1" max="120" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Physical Measurements -->
                <div class="settings-section mb-3">
                    <h5 class="settings-section-title">Physical Measurements</h5>
                    <div class="row mb-2">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label" for="unitSystem">Unit System</label>
                                <select class="form-control" id="unitSystem" required>
                                    <option value="metric">Metric (kg, cm)</option>
                                    <option value="imperial">Imperial (lb, in)</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label" for="weight">Weight</label>
                                <div class="input-group">
                                    <input type="number" step="0.1" class="form-control" id="weight" required>
                                    <span class="input-group-text unit-weight">kg</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label" for="height">Height</label>
                                <div class="input-group">
                                    <input type="number" step="0.1" class="form-control" id="height" required>
                                    <span class="input-group-text unit-height">cm</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Activity & Goals -->
                <div class="settings-section mb-3">
                    <h5 class="settings-section-title">Activity & Goals</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="activityLevel">Activity Level</label>
                                <select class="form-control" id="activityLevel" required>
                                    <option value="1.2">Sedentary (little/no exercise)</option>
                                    <option value="1.375">Light (1-3 days/week)</option>
                                    <option value="1.55">Moderate (3-5 days/week)</option>
                                    <option value="1.725">Heavy (6-7 days/week)</option>
                                    <option value="1.9">Very heavy (2x/day)</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-label" for="mealInterval">Meal Interval</label>
                                <div class="input-group">
                                    <input type="number" step="0.5" min="1" max="6" class="form-control" id="mealInterval" required>
                                    <span class="input-group-text">hrs</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Auto-save Status -->
                <div class="d-flex justify-content-end mt-4">
                    <div class="save-status" id="saveStatus">
                        <i class="bi bi-check-circle text-success"></i>
                        <span class="text-success">All changes saved</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils/apiUtils.js"></script>
    <script src="/js/components/navbar.js"></script>
    <script src="/js/pages/settings.js"></script>
    <script>
        // Initialize authentication check
        document.addEventListener('DOMContentLoaded', () => {
            initializeAuth();
        });
    </script>
</body>
</html>
