<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Diary - Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/components/navbar.css">
    <link rel="stylesheet" href="/css/pages/reports.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation will be loaded dynamically -->
    
    <div class="header-section">
        <div class="container">
            <h1>Weekly Nutrition Summary</h1>
        </div>
    </div>

    <div class="main-section">
        <div class="container">
            <!-- Weekly Nutrition Summary Report -->
            <div class="report-content active" id="weekly-report">
                <div class="row mb-4">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="bi bi-bar-chart"></i> Weekly Calorie Achievement</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="weeklyCaloriesChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="bi bi-target"></i> Goal Achievement</h5>
                            </div>
                            <div class="card-body">
                                <div class="achievement-stats">
                                    <div class="stat-item">
                                        <span class="label">Avg Daily Calories:</span>
                                        <span class="value" id="avgDailyCalories">-</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="label">Goal Achievement:</span>
                                        <span class="value" id="goalAchievement">-</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="label">Protein Target:</span>
                                        <span class="value" id="proteinAchievement">-</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="label">Days On Track:</span>
                                        <span class="value" id="daysOnTrack">-</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="bi bi-grid-3x3"></i> Daily Macro Breakdown</h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped" id="weeklyMacroTable">
                                        <thead>
                                            <tr>
                                                <th>Day</th>
                                                <th>Calories</th>
                                                <th>Protein (g)</th>
                                                <th>Fat (g)</th>
                                                <th>Carbs (g)</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Data will be populated by JS -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/components/navbar.js"></script>
    <script src="/js/pages/reports.js"></script>
</body>
</html>
