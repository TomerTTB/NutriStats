<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NutriStats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <style>
        body {
            background-image: url('/images/login-bg-smart-mobile.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Add a lighter overlay for better readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            z-index: 1;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: var(--border-radius, 12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            text-align: center;
            padding: 25px;
            font-weight: var(--font-weight-semibold, 600);
            font-size: 1.5rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }



        .login-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 1);
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .btn-auth {
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #218838, #1ea085);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        .switch-form a {
            color: var(--primary-blue, #1a73e8);
            text-decoration: none;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .alert {
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            backdrop-filter: blur(5px);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.9);
            color: white;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.9);
            color: white;
        }

        /* Add a subtle animation for the login card */
        .login-card {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-container {
                max-width: 90%;
                margin: 0 20px;
            }

            body {
                background-attachment: scroll;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h4 class="mb-1">NutriStats</h4>
                <span id="form-title">Login</span>
            </div>
            <div class="login-body">
                <div id="alert-container"></div>

                <!-- Login Form -->
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="login-email" autocomplete="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password" autocomplete="current-password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-auth">Login</button>
                </form>

                <!-- Registration Form (initially hidden) -->
                <form id="register-form" style="display: none;">
                    <div class="form-group">
                        <label for="register-name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="register-name" autocomplete="name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="register-email" autocomplete="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="register-password" autocomplete="new-password"
                            minlength="8" required>
                        <small class="form-text text-muted">At least 8 characters with uppercase, lowercase, number.</small>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="register-confirm-password"
                            autocomplete="new-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-auth">Register</button>
                </form>

                <div class="switch-form">
                    <span id="switch-text">Don't have an account? <a href="#" id="switch-link">Register here</a></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLoginForm = true;
        let currentBackground = 'smart-mobile'; // Track which background image is currently active
        const backgrounds = {
            'smart-mobile': '/images/login-bg-smart-mobile.jpg',
            'original1': '/images/1F.png',
            'original2': '/images/2F.png'
        };

        // Function to switch background images
        function switchBackground(type = 'composite') {
            currentBackground = type;
            document.body.style.backgroundImage = `url('${backgrounds[type]}')`;
        }

        // Set mobile background for smaller screens
        function setResponsiveBackground() {
            // Use smart-mobile for all screen sizes since it's the only one available
            switchBackground('smart-mobile');
        }

        // Set initial background based on screen size
        setResponsiveBackground();

        // Update background on window resize
        window.addEventListener('resize', setResponsiveBackground);

        // Function to test different brightness levels (for development)
        function testBrightness() {
            console.log('ðŸŽ¨ Available backgrounds:');
            console.log('- smart-mobile: Mobile-optimized smart version - CURRENT');
            console.log('- original1: Original 1F.png');
            console.log('- original2: Original 2F.png');
            console.log('ðŸ’¡ Use: switchBackground("original1") to switch to original backgrounds');
        }

        // Form switching
        document.getElementById('switch-link').addEventListener('click', function (e) {
            e.preventDefault();
            toggleForm();
        });

        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const formTitle = document.getElementById('form-title');
            const switchText = document.getElementById('switch-text');

            if (isLoginForm) {
                // Switch to register
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formTitle.textContent = 'Register';
                switchText.innerHTML = 'Already have an account? <a href="#" id="switch-link">Login here</a>';
                isLoginForm = false;
            } else {
                // Switch to login
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                formTitle.textContent = 'Login';
                switchText.innerHTML = 'Don\'t have an account? <a href="#" id="switch-link">Register here</a>';
                isLoginForm = true;
            }

            // Re-attach event listener
            document.getElementById('switch-link').addEventListener('click', function (e) {
                e.preventDefault();
                toggleForm();
            });

            clearAlerts();
        }

        // Alert functions
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function clearAlerts() {
            document.getElementById('alert-container').innerHTML = '';
        }

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            clearAlerts();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the JWT token and user info
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/diary.html';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please try again.');
            }
        });

        // Registration form submission
        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            clearAlerts();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            // Validate password strength
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d@$!%*?&#^()\[\]{}+\-=_|:;"',./<>~`]{8,}$/;
            if (!passwordRegex.test(password)) {
                showAlert('Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number');
                return;
            }

            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, name, password, confirmPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the JWT token and user info immediately after registration
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showAlert('Registration successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/diary.html';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please try again.');
            }
        });

        // Check if user is already logged in
        async function checkAuth() {
            try {
                const token = localStorage.getItem('authToken');
                if (token) {
                    const response = await fetch('/api/auth/profile', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    if (response.ok) {
                        // User is already logged in, redirect to diary
                        console.log('User already authenticated, redirecting to diary');
                        window.location.href = '/diary.html';
                    } else {
                        // Token is invalid, clear it
                        console.log('Invalid token, clearing auth data');
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                    }
                } else {
                    console.log('No token found, staying on login page');
                }
            } catch (error) {
                // Network error or other issue, stay on login page
                console.log('Auth check failed:', error.message);
            }
        }

        // Only check auth on page load if we're not in a redirect loop
        if (document.referrer !== window.location.href) {
            checkAuth();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
